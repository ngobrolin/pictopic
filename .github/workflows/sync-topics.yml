name: Sync GitHub Discussions

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * 2'  # Tuesday 12:00 UTC = Tuesday 7pm GMT+7

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Make sync script executable
        run: chmod +x scripts/sync-topics.sh

      - name: Run sync script
        run: ./scripts/sync-topics.sh

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet src/data/topics.ts; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/topics.ts
          git commit -m "chore: sync topics from GitHub Discussions [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
