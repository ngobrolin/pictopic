name: Sync GitHub Discussions

on:
  workflow_dispatch:
  schedule:
    # Every Tuesday at 12:00 UTC (7:00 PM GMT+7)
    - cron: '0 12 * * 2'

jobs:
  sync:
    name: Fetch and sync discussions
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync topics from GitHub
        run: npm run sync-topics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for changes
        id: verify-changed
        run: |
          if [[ -n $(git status --porcelain src/data/topics.ts) ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/topics.ts
          git commit -m "chore: sync topics from GitHub Discussions"
          git push
